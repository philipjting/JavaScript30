<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

const secret = 'secret';

let sequence = [];

window.addEventListener('keyup', (event) => {

  sequence.push(event.key);

  // remove if sequence too long
  if (sequence.length > secret.length) {
    sequence.shift();
  }

  if (sequence.join('') === secret) {
    console.log('I think we got something');
  }

})
</script>
</body>
</html>
